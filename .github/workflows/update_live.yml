name: Opdater live stemmeprocent

on:
  schedule:
    - cron: "*/10 * * * *"   # kør hvert 10. minut
  workflow_dispatch:         # så du kan starte det manuelt

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Hent live-data
        env:
          VALG_SFTP_HOST: ${{ secrets.VALG_SFTP_HOST }}
          VALG_SFTP_USER: ${{ secrets.VALG_SFTP_USER }}
          VALG_SFTP_PASS: ${{ secrets.VALG_SFTP_PASS }}
          VALG_SFTP_DIR:  ${{ secrets.VALG_SFTP_DIR }}
        run: python fetch_live_turnout.py

      - name: Commit og push JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/live_turnout.json
          git commit -m "Opdater live stemmeprocent" || exit 0
          git push
