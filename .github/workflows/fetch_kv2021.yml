name: Hent KV21 stemmeprocent

on:
  workflow_dispatch:

jobs:
  fetch-kv21:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch KV21 turnout
        run: python fetch_kv2021_turnout.py

      - name: Commit KV21 JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/kv2021_turnout.json
          git commit -m "Tilf√∏j KV21 stemmeprocent" || exit 0
          git push

