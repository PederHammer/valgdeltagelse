<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <title>Stemmeprocent i din kommune</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 1.5rem;
      max-width: 640px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.4rem;
    }
    p {
      line-height: 1.4;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      box-sizing: border-box;
      margin-top: 0.5rem;
      border-radius: 0.3rem;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin-top: 0.6rem;
      cursor: pointer;
      border-radius: 0.3rem;
      border: 1px solid #333;
      background: #333;
      color: white;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      background: #f5f5f5;
    }
    .small {
      font-size: 0.85rem;
      color: #555;
    }
    .error {
      color: #b00020;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Stemmeprocent i din kommune</h1>
  <p>Skriv navnet på en kommune og se både den aktuelle stemmeprocent i dag og tallet fra kommunalvalget i 2021.</p>

  <input id="kommune-input" placeholder="Fx Aarhus, Fanø, Brøndby" autocomplete="off">
  <button id="lookup-btn" onclick="lookup()">Se stemmeprocent</button>

  <div id="result" class="result" style="display:none;"></div>

  <script src="app.js"></script>
</body>
</html>
